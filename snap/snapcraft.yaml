name: jhack
base: core20

architectures:
#  - build-on: s390x
#  - build-on: ppc64el
  - build-on: arm64
#  - build-on: armhf
  - build-on: amd64
  - build-on: i386

version: '0.2.5-dev'
summary: Cli tool packed with juju hacks.

description: |
  An opinionated collection of scripts and utilities to make 
  charming charming again.

grade: stable
confinement: devmode

parts:
  jhack:
    plugin: python
    source: https://github.com/PietroPasotti/jhack.git
    source-branch: master
    python-packages:
      - typer==0.4.1
      - ops==1.4.0
      - rich==12.0.1
      - parse==1.19.0
      - juju==2.9.7

apps:
  jhack:
    command: bin/jhack
